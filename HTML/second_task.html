<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <form action="thank_you.html" method="get">
      <p>Please Note: First Name, Last Name, Password and Email are required</p>

      <label for="first">First Name:</label>
      <input id= "first" type="text" name="" placeholder="First Name" required>

      <label for="last"> Last Name:</label>
      <input id= "last" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email:</label>
      <input id= "mail" type="email" name="" placeholder="name@email.com" required>

      <label for="passw">Password:</label>
      <input id="passw" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>

      <label for="y">Yes:</label>
      <input id="y" type="radio" name="age" value="over">

      <label for="n">No:</label>
      <input id= "n" type="radio" name="age" value="under">

      <p>Do you have a Credit Card or PayPal?</p>

      <select class="" name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>

      </select>

      <p></p>

      <input type="submit" name="click me" value="CLICK MEEE">


      </form>

  </body>
</html>
